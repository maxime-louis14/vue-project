<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Vue Project</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./assets/img/vueLogo.png" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./assets/style/style.css" rel="stylesheet" />
    <title>ftp</title>
  </head>

  <!--Je ne sais pas utilisé axios  -->
  <body>
    <div id="app">
      <nav>
        <div class="nav-container">
          <div id="logo">
            <router-link to="/">
              <img src="./assets/img/tt-logo-main.svg" alt="logo" />
            </router-link>
          </div>

          <ul id="icons">
            <li>
              <router-link to="/user-settings">
                <i class="fas fa-user"></i>
              </router-link>
            </li>

            <li>
              <router-link to="/wish-list">
                <i class="fas fa-heart"></i>
                <span id="nav-notif"></span>
              </router-link>
            </li>

            <li>
              <router-link to="/shopping-cart">
                <i class="fas fa-shopping-cart"></i>
              </router-link>
            </li>
          </ul>
      <div :key="index" v-for="(Detail, index) in Details"></div>
      <div class="card" style="width: 18rem">
        <img :src="Detail.imageURL" class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-text">{{ Details.description }}</p>
        </div>
      </nav>

      <router-view></router-view>
      <!--div de ID app-->
      </div>
    </div>

    <script type="text/x-template" id="home">
        <div class="home-container">
          <h1>Articles</h1>

          <!-- search display -->

          <input v-model="searchKey" type="search" id="seatch" placeholder="Rechercher..."
          autocomplete="off">

          <!-- On filtre la liste des produits avec le nombres des produis trouvé plus -->
          <span v-if="searchKey && filteredList.length >= 1">
            {{ filteredList.length }} résultat<span v-if="filteredList.length >= 2">s</span>
          </span>

          <!--cards display -->

          <div class="card-cart-container">
            <div class="card-container">
              <div v-for="product in filteredList" class="card">

               <div class="img-container">
                 <img v-bind:src="product.img" alt="">
               </div>

                <div class ="card-text">
                  <h3>{{ product.description }}</h3>
                  <span>{{ product.price }}€</span>
                </div>

                <div class="card-icons">
                  <div class="like-container">
                    <input
                    type="checkbox"
                    name="ckeckbox"
                    v-bind:id="product.id"
                    :value=product.id
                    v-model="liked"
                    @clike="setLikeCookie()"
                    />

                    <label v-bind:for="product.id">
                      <i class="fas fa-heart"></i>
                    </label>

                    <div class="add-to-cart">
                      <button>
                        <i class="fas fa-shopping-cart"></i>
                      </button>
                    </div>
                  </div>
                </div>

                <!-- no result message -->
                <div v-if="filteredList.length == []" class="no-result">
                  <h3>Désolé</h3>
                  <p>Aucun résultat trouvé</p>
                </div>

                <!--Je sais pas a qui elle es cette div du bas-->
              </div>
             <!--div card-container-->
            </div>
           <!-- div card-cart-container-->
          </div>
         <!--Div class home-container -->
        </div>
    </script>

 
    
    <script src="/node_modules/vue-cookie/build/vue-cookie.js'"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/vue.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
